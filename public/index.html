<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Karaoke</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            background: #0f0f1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .screen.active {
            display: flex;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff0055;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .main-layout {
            display: flex;
            width: 95%;
            height: 90%;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            width: 300px;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 15px;
            overflow-y: auto;
        }
        .song-item {
            padding: 10px;
            background: #262640;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .song-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .song-item:hover {
            background: #ff0055;
        }
        .stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #player-wrapper {
            width: 60%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        #lyrics-box {
            width: 80%;
            height: 300px;
            overflow-y: auto;
            text-align: center;
        }
        .lyric-line {
            padding: 10px;
            font-size: 18px;
            color: #555;
            transition: all 0.3s;
        }
        .lyric-line.active {
            color: #ffeb3b;
            font-size: 32px;
            font-weight: bold;
        }
        .room-info {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen" class="screen active">
    <h1>üé§ Karaoke Stars</h1>
    <input id="username" placeholder="–õ–æ–≥—ñ–Ω">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <input id="room" placeholder="–ö—ñ–º–Ω–∞—Ç–∞">
    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    <button onclick="register()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
</div>

<!-- APP -->
<div id="app-screen" class="screen">
    <div class="room-info" id="room-display"></div>
    <div class="main-layout">
        <div class="sidebar" id="song-list"></div>
        <div class="stage">
            <div id="player-wrapper">
                <div id="player"></div>
            </div>
            <div id="lyrics-box">
                <div style="color:#444">–û–±–µ—Ä—ñ—Ç—å –ø—ñ—Å–Ω—é</div>
            </div>
        </div>
    </div>
</div>

<script>
const API_URL = "https://karaoke-dk7o.onrender.com";
let socket = null;
let currentRoom = null;
let player = null;
let currentLyrics = [];
let lyricsInterval = null;

// DOM
const loginScreen = document.getElementById("login-screen");
const appScreen = document.getElementById("app-screen");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const roomInput = document.getElementById("room");
const songList = document.getElementById("song-list");
const roomDisplay = document.getElementById("room-display");

// REGISTER
async function register() {
    const username = usernameInput.value;
    const password = passwordInput.value;
    
    if (!username || !password) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        alert(data.message);
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
    }
}

// LOGIN
async function login() {
    const username = usernameInput.value;
    const password = passwordInput.value;
    currentRoom = roomInput.value;
    
    if (!username || !password || !currentRoom) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (!data.token) {
            alert(data.message);
            return;
        }
        
        localStorage.setItem("token", data.token);
        loginScreen.classList.remove("active");
        appScreen.classList.add("active");
        roomDisplay.innerText = "–ö—ñ–º–Ω–∞—Ç–∞: " + currentRoom;
        
        initSocket();
        renderSongs();
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
    }
}

// SOCKET
function initSocket() {
    socket = io(API_URL, {
        auth: { token: localStorage.getItem("token") }
    });
    
    socket.on("connect", () => {
        console.log("Connected to server");
        socket.emit("joinRoom", currentRoom);
    });
    
    socket.on("playSong", (index) => {
        playSong(index);
    });
    
    socket.on("systemMessage", (msg) => {
        console.log(msg);
    });
}

// YOUTUBE PLAYER
window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
            'autoplay': 1,
            'controls': 1
        },
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function playSong(index) {
    const song = SONG_LIBRARY[index];
    currentLyrics = song.lyrics;
    
    if (player && player.loadVideoById) {
        player.loadVideoById(song.videoId);
        renderLyrics();
    }
}

function renderLyrics() {
    const box = document.getElementById('lyrics-box');
    box.innerHTML = currentLyrics
        .map((line) => `<div class="lyric-line" data-time="${line.time}">${line.text}</div>`)
        .join('');
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        if (lyricsInterval) clearInterval(lyricsInterval);
        lyricsInterval = setInterval(updateLyrics, 100);
    } else {
        clearInterval(lyricsInterval);
    }
}

function updateLyrics() {
    if (!player || !player.getCurrentTime) return;
    
    const time = player.getCurrentTime();
    const lines = document.querySelectorAll('.lyric-line');
    
    lines.forEach((line, i) => {
        const lineTime = parseFloat(line.dataset.time);
        const nextTime = currentLyrics[i + 1]?.time || Infinity;
        
        if (time >= lineTime && time < nextTime) {
            line.classList.add('active');
            line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            line.classList.remove('active');
        }
    });
}

// SONGS
function renderSongs() {
    songList.innerHTML = "";
    SONG_LIBRARY.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `<img src="${song.thumb}"><span>${song.title}</span>`;
        div.onclick = () => {
            socket.emit("playSong", {
                room: currentRoom,
                index: index
            });
        };
        songList.appendChild(div);
    });
}

// SONG LIBRARY
const SONG_LIBRARY = [
    {
        title: "YAKTAK, Svyatoslav Vakarchuk - –ù–∞ –Ω—ñ—á–Ω–æ–º—É –Ω–µ–±—ñ",
        videoId: "TTccdFybPUo",
        thumb: "https://img.youtube.com/vi/TTccdFybPUo/default.jpg",
        lyrics: [
            { time: 0, text: "–£–Ω–æ—á—ñ —è —Ç–æ–±—ñ —Ç–∞–∫ –ø—Ä–æ—Å—Ç–æ –ø—ñ–¥ –≥—ñ—Ç–∞—Ä—É" },
            { time: 6, text: "–ó–∞—Å–ø—ñ–≤–∞—é –≤—Å—ñ —Å–≤–æ—ó –ø—ñ—Å–Ω—ñ" }
        ]
    },
    {
        title: "SKOFKA - –ö—Ä—É–∑–∞–∫",
        videoId: "ZIOqT5e_JT0",
        thumb: "https://img.youtube.com/vi/ZIOqT5e_JT0/default.jpg",
        lyrics: [
            { time: 23, text: "–ü–∞—Ü–∞–Ω –Ω–µ –ø—Ä–æ–ø–∞–¥–µ" }
        ]
    }
];
</script>

</body>
</html>
