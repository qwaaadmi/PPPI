<!-- ===== APP ===== -->

<script>
/* =========================
   CONFIG
========================= */
let socket = null;
let currentRoom = null;

/* =========================
   AUTH
========================= */
async function register() {
    const username = usernameInput.value;
    const password = passwordInput.value;

    const res = await fetch(API_URL + "/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    alert(data.message);
}

async function login() {
    const username = usernameInput.value;
    const password = passwordInput.value;
    currentRoom = roomInput.value;

    const res = await fetch(API_URL + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!data.token) {
        alert(data.message);
        return;
    }

    localStorage.setItem("token", data.token);

    loginScreen.classList.remove("active");
    appScreen.classList.add("active");

    roomDisplay.innerText = "–ö—ñ–º–Ω–∞—Ç–∞: " + currentRoom;

    initSocket();
    renderSongs();
}

/* =========================
   SOCKET
========================= */
function initSocket() {
    socket = io(API_URL, {
        auth: { token: localStorage.getItem("token") }
    });

    socket.on("connect", () => {
        socket.emit("joinRoom", currentRoom);
    });

    socket.on("playSong", index => {
        playSong(index);
    });
}

/* =========================
   SONGS
========================= */
function renderSongs() {
    songList.innerHTML = "";

    SONG_LIBRARY.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `<img src="${song.thumb}"><span>${song.title}</span>`;
        div.onclick = () => {
    socket.emit("playSong", {
        room: currentRoom,
        index: index
    });
};
        songList.appendChild(div);
    });
}

/* =========================
   DOM
========================= */
const loginScreen = document.getElementById("login-screen");
const appScreen = document.getElementById("app-screen");

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const roomInput = document.getElementById("room");

const songList = document.getElementById("song-list");
const roomDisplay = document.getElementById("room-display");
</script>

        /* =========================
   1. API URL (Render)
========================= */
        const API_URL = "https://karaoke-dk7o.onrender.com/";

        /* =========================
           2. DOM
        ========================= */
        const loginBox = document.getElementById("loginBox");
        const karaokeBox = document.getElementById("karaokeBox");

        /* =========================
           3. REGISTER
        ========================= */
        async function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await fetch(`${API_URL}/api/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            alert(data.message);
        }

        /* =========================
           4. LOGIN
        ========================= */
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await fetch(`${API_URL}/api/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.token) {
                localStorage.setItem("token", data.token);
                loginBox.style.display = "none";
                karaokeBox.style.display = "block";
                initSocket();
            } else {
                alert(data.message);
            }
        }

        /* =========================
           5. SOCKET INIT
        ========================= */
        function initSocket() {
            const socket = io(API_URL, {
                auth: {
                    token: localStorage.getItem("token")
                }
            });

            socket.on("connect", () => {
                console.log("üé§ Connected");
            });

            socket.on("playSong", index => {
                playSong(index); // —Ç–≤–æ—è —ñ—Å–Ω—É—é—á–∞ —Ñ—É–Ω–∫—Ü—ñ—è
            });
        }

        /* =========================
           6. ROOM JOIN
        ========================= */
        function joinRoom(room) {
            socket.emit("joinRoom", { room });
        }
