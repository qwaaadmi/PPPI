// ========== DOM ==========

// ========== AUTH ==========
async function register() {
    const username = usernameInput.value.trim();

    if (!username || !password) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        alert(data.message);
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: " + error.message);
    }
}

async function login() {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    currentRoom = roomInput.value.trim();
    
    if (!username || !password || !currentRoom) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (!data.token) {
            alert(data.message);
            return;
        }
        
        localStorage.setItem("token", data.token);
        loginScreen.classList.remove("active");
        appScreen.classList.add("active");
        roomDisplay.innerText = "–ö—ñ–º–Ω–∞—Ç–∞: " + currentRoom;
        
        initSocket();
        renderSongs();
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è: " + error.message);
    }
}

// ========== SOCKET ==========
function initSocket() {
    console.log("–ü—ñ–¥–∫–ª—é—á–∞—î–º–æ—Å—è –¥–æ Socket.IO...");
    
    socket = io(API_URL, {
        auth: { token: localStorage.getItem("token") },
        transports: ['websocket', 'polling']
    });
    
    socket.on("connect", () => {
        console.log("‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞!");
        statusDiv.textContent = "üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ";
        statusDiv.classList.remove("disconnected");
        socket.emit("joinRoom", currentRoom);
    });
    
    socket.on("disconnect", () => {
        console.log("‚ùå –í—ñ–¥'—î–¥–Ω–∞–Ω–æ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞");
        statusDiv.textContent = "üî¥ –í—ñ–¥'—î–¥–Ω–∞–Ω–æ";
        statusDiv.classList.add("disconnected");
    });
    
    socket.on("playSong", (data) => {
        console.log("‚ñ∂Ô∏è –í—ñ–¥—Ç–≤–æ—Ä—é—î–º–æ –ø—ñ—Å–Ω—é #" + data.index);
        playSong(data.index, data.startTime, data.isPlaying);
    });
    
    socket.on("roomUsers", (users) => {
        console.log("üë• –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ:", users);
        updateUsersList(users);
    });
    
    socket.on("pauseVideo", (time) => {
        if (player && !isSyncing) {
            isSyncing = true;
            player.pauseVideo();
            player.seekTo(time);
            setTimeout(() => isSyncing = false, 100);
        }
    });
    
    socket.on("playVideo", (time) => {
        if (player && !isSyncing) {
            isSyncing = true;
            player.seekTo(time);
            player.playVideo();
            setTimeout(() => isSyncing = false, 100);
        }
    });
    
    socket.on("seekVideo", (time) => {
        if (player && !isSyncing) {
            isSyncing = true;
            player.seekTo(time);
            setTimeout(() => isSyncing = false, 100);
        }
    });
    
    socket.on("systemMessage", (msg) => {
        console.log("üì¢ " + msg);
    });
    
    socket.on("connect_error", (error) => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è:", error);
        statusDiv.textContent = "üî¥ –ü–æ–º–∏–ª–∫–∞";
        statusDiv.classList.add("disconnected");
    });
}

// ========== YOUTUBE PLAYER ==========
window.onYouTubeIframeAPIReady = function() {
    console.log("YouTube API –≥–æ—Ç–æ–≤–∏–π");
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
            'autoplay': 0,
            'controls': 1,
            'rel': 0
        },
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function playSong(index, startTime = 0, shouldPlay = true) {
    console.log("üéµ –ó–∞–ø—É—Å–∫–∞—î–º–æ –ø—ñ—Å–Ω—é:", SONG_LIBRARY[index].title);
    
    const song = SONG_LIBRARY[index];
    currentLyrics = song.lyrics;
    
    if (player && player.loadVideoById) {
        player.loadVideoById({
            videoId: song.videoId,
            startSeconds: startTime
        });
        
        if (shouldPlay) {
            setTimeout(() => player.playVideo(), 500);
        } else {
            setTimeout(() => player.pauseVideo(), 500);
        }
        
        renderLyrics();
    } else {
        console.error("Player –Ω–µ –≥–æ—Ç–æ–≤–∏–π!");
    }
}

function onPlayerStateChange(event) {
    if (isSyncing) return;
    
    const time = player.getCurrentTime();
    
    if (event.data === YT.PlayerState.PLAYING) {
        socket.emit("playVideo", { room: currentRoom, time: time });
        
        if (lyricsInterval) clearInterval(lyricsInterval);
        lyricsInterval = setInterval(updateLyrics, 100);
    } else if (event.data === YT.PlayerState.PAUSED) {
        socket.emit("pauseVideo", { room: currentRoom, time: time });
        
        if (lyricsInterval) clearInterval(lyricsInterval);
    }
}

function updateLyrics() {
    if (!player || !player.getCurrentTime) return;
    
    const time = player.getCurrentTime();
    const lines = document.querySelectorAll('.lyric-line');
    
    lines.forEach((line, i) => {
        const lineTime = parseFloat(line.dataset.time);
        const nextTime = currentLyrics[i + 1]?.time || Infinity;
        
        if (time >= lineTime && time < nextTime) {
            line.classList.add('active');
            line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            line.classList.remove('active');
        }
    });
}

function renderLyrics() {
    const box = document.getElementById('lyrics-box');
    box.innerHTML = currentLyrics
        .map((line) => `<div class="lyric-line" data-time="${line.time}">${line.text}</div>`)
        .join('');
}

// ========== USERS LIST ==========
function updateUsersList(users) {
    const usersList = document.getElementById('users-list');
    usersList.innerHTML = users
        .map(user => `
            <div class="user-item">
                <div class="user-online"></div>
                <span>${user.username}</span>
            </div>
        `)
        .join('');
}

// ========== FILTER ==========
function filterSongs(lang) {
    currentFilter = lang;
    
    // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    renderSongs();
}

// ========== RENDER SONGS ==========
function renderSongs() {
    songList.innerHTML = "";
    
    const filteredSongs = SONG_LIBRARY.filter(song => {
        if (currentFilter === 'all') return true;
        return song.lang === currentFilter;
    });
    
    if (filteredSongs.length === 0) {
        songList.innerHTML = '<div style="color:#666; text-align:center; padding:20px;">–ù–µ–º–∞—î –ø—ñ—Å–µ–Ω—å —Ü—ñ—î—é –º–æ–≤–æ—é</div>';
        return;
    }
    
    filteredSongs.forEach((song) => {
        const index = SONG_LIBRARY.indexOf(song);
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
            <img src="https://img.youtube.com/vi/${song.videoId}/mqdefault.jpg" 
                 onerror="this.src='https://img.youtube.com/vi/${song.videoId}/0.jpg'">
            <span>${song.title}</span>
        `;
        
        div.onclick = () => {
            console.log("–ö–ª—ñ–∫ –Ω–∞ –ø—ñ—Å–Ω—é #" + index);
            
            if (!socket || !socket.connected) {
                alert("–ù–µ–º–∞—î –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º!");
                return;
            }
            
            socket.emit("playSong", {
                room: currentRoom,
                index: index
            });
        };
        
        songList.appendChild(div);
    });
    
    console.log("‚úÖ –í—ñ–¥—Ä–µ–Ω–¥–µ—Ä–µ–Ω–æ " + filteredSongs.length + " –ø—ñ—Å–µ–Ω—å");
}
