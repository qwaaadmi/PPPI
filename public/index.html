<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Karaoke</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0f0f1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .screen.active {
            display: flex;
        }
        input, button {
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff0055;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #cc0044;
            transform: scale(1.05);
        }
        .main-layout {
            display: flex;
            width: 95%;
            height: 90%;
            gap: 20px;
            margin-top: 20px;
        }
        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .users-box {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 15px;
            max-height: 150px;
        }
        .users-box h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #aaa;
        }
        #users-list {
            max-height: 100px;
            overflow-y: auto;
        }
        #users-list::-webkit-scrollbar {
            width: 4px;
        }
        #users-list::-webkit-scrollbar-thumb {
            background: #ff0055;
            border-radius: 10px;
        }
        .user-item {
            padding: 8px;
            background: #262640;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-online {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .filter-box {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 15px;
        }
        .filter-box h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #aaa;
        }
        .filter-btn {
            padding: 8px 12px;
            margin: 3px;
            background: #262640;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background: #ff0055;
        }
        .filter-btn.active {
            background: #ff0055;
        }
        .sidebar {
            flex: 1;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 15px;
            overflow-y: auto;
        }
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #ff0055;
            border-radius: 10px;
        }
        .song-item {
            padding: 10px;
            background: #262640;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: all 0.3s;
        }
        .song-item:hover {
            background: #ff0055;
            transform: translateX(5px);
        }
        .song-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }
        .song-item span {
            font-size: 14px;
            line-height: 1.3;
        }
        .stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #player-wrapper {
            width: 70%;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .video-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0055;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            display: none;
        }
        .video-error.show {
            display: block;
        }
        #lyrics-box {
            width: 80%;
            height: 250px;
            overflow-y: auto;
            text-align: center;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 15px;
        }
        #lyrics-box::-webkit-scrollbar {
            width: 8px;
        }
        #lyrics-box::-webkit-scrollbar-thumb {
            background: #ff0055;
            border-radius: 10px;
        }
        .lyric-line {
            padding: 10px;
            font-size: 18px;
            color: #555;
            transition: all 0.3s;
        }
        .lyric-line.active {
            color: #ffeb3b;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }
        .room-info {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 14px;
            background: #1a1a2e;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .status {
            position: absolute;
            top: 10px;
            left: 20px;
            padding: 8px 15px;
            background: #00aa00;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.disconnected {
            background: #aa0000;
        }
    </style>
</head>
<body>

<div id="login-screen" class="screen active">
    <h1 style="margin-bottom: 20px;">üé§ Karaoke Stars</h1>
    <input id="username" placeholder="–õ–æ–≥—ñ–Ω">

    <input id="room" placeholder="–ö—ñ–º–Ω–∞—Ç–∞">
    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    <button onclick="register()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
</div>

<div id="app-screen" class="screen">
    <div class="status" id="status">üî¥ –ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</div>
    <div class="room-info" id="room-display"></div>
    
    <div class="main-layout">
        <div class="left-panel">
            <div class="users-box">
                <h3>–û–Ω–ª–∞–π–Ω —É –∫—ñ–º–Ω–∞—Ç—ñ</h3>
                <div id="users-list">
                    <div style="color:#666; font-size:12px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
                </div>
            </div>
            
            <div class="filter-box">
                <h3>–ú–æ–≤–∞ –ø—ñ—Å–µ–Ω—å</h3>
                <button class="filter-btn active" onclick="filterSongs('all')">–í—Å—ñ</button>
                <button class="filter-btn" onclick="filterSongs('uk')">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
                <button class="filter-btn" onclick="filterSongs('en')">–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞</button>
            </div>
            
            <div class="sidebar" id="song-list"></div>
        </div>
        
        <div class="stage">
            <div id="player-wrapper">
                <div id="player"></div>
                <div class="video-error" id="video-error">
                    ‚ö†Ô∏è –í—ñ–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ –¥–ª—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è<br>
                    <small>–°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à—É –ø—ñ—Å–Ω—é</small>
                </div>
            </div>
            
            <div id="lyrics-box">
                <div style="color:#666; font-size:18px;">–û–±–µ—Ä—ñ—Ç—å –ø—ñ—Å–Ω—é –∑—ñ —Å–ø–∏—Å–∫—É –∑–ª—ñ–≤–∞</div>
            </div>
        </div>
    </div>
</div>

<script>
const API_URL = "https://karaoke-dk7o.onrender.com";
let socket = null;
let currentRoom = null;
let player = null;
let currentLyrics = [];
let lyricsInterval = null;
let currentFilter = 'all';

const loginScreen = document.getElementById("login-screen");
const appScreen = document.getElementById("app-screen");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const roomInput = document.getElementById("room");
const songList = document.getElementById("song-list");
const roomDisplay = document.getElementById("room-display");
const statusDiv = document.getElementById("status");
const videoError = document.getElementById("video-error");

async function register() {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    
    if (!username || !password) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        alert(data.message);
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
    }
}

async function login() {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    currentRoom = roomInput.value.trim();
    
    if (!username || !password || !currentRoom) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
        return;
    }
    
    try {
        const res = await fetch(API_URL + "/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (!data.token) {
            alert(data.message);
            return;
        }
        
        localStorage.setItem("token", data.token);
        loginScreen.classList.remove("active");
        appScreen.classList.add("active");
        roomDisplay.innerText = "–ö—ñ–º–Ω–∞—Ç–∞: " + currentRoom;
        
        initSocket();
        renderSongs();
    } catch (error) {
        alert("–ü–æ–º–∏–ª–∫–∞: " + error.message);
    }
}

function initSocket() {
    console.log("–ü—ñ–¥–∫–ª—é—á–∞—î–º–æ—Å—è...");
    
    socket = io(API_URL, {
        auth: { token: localStorage.getItem("token") },
        transports: ['websocket', 'polling']
    });
    
    socket.on("connect", () => {
        console.log("‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ!");
        statusDiv.textContent = "üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ";
        statusDiv.classList.remove("disconnected");
        socket.emit("joinRoom", currentRoom);
    });
    
    socket.on("disconnect", () => {
        console.log("‚ùå –í—ñ–¥'—î–¥–Ω–∞–Ω–æ");
        statusDiv.textContent = "üî¥ –í—ñ–¥'—î–¥–Ω–∞–Ω–æ";
        statusDiv.classList.add("disconnected");
    });
    
    socket.on("playSong", (data) => {
        console.log("‚ñ∂Ô∏è –ü—ñ—Å–Ω—è #" + data.index);
        playSong(data.index);
    });
    
    socket.on("roomUsers", (users) => {
        console.log("üë• –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤:", users.length);
        updateUsersList(users);
    });
    
    socket.on("systemMessage", (msg) => {
        console.log("üì¢", msg);
    });
}

window.onYouTubeIframeAPIReady = function() {
    console.log("YouTube API –≥–æ—Ç–æ–≤–∏–π");
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
            'autoplay': 0,
            'controls': 1,
            'rel': 0,
            'modestbranding': 1
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    console.log("Player –≥–æ—Ç–æ–≤–∏–π");
    videoError.classList.remove('show');
}

function onPlayerError(event) {
    console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–µ–æ:", event.data);
    videoError.classList.add('show');
    
    setTimeout(() => {
        videoError.classList.remove('show');
    }, 3000);
}

function playSong(index) {
    const song = SONG_LIBRARY[index];
    console.log("üéµ", song.title);
    
    currentLyrics = song.lyrics;
    videoError.classList.remove('show');
    
    if (player && player.loadVideoById) {
        try {
            player.loadVideoById({
                videoId: song.videoId,
                startSeconds: 0
            });
            renderLyrics();
        } catch (error) {
            console.error("–ü–æ–º–∏–ª–∫–∞:", error);
            videoError.classList.add('show');
        }
    }
}

function renderLyrics() {
    const box = document.getElementById('lyrics-box');
    box.innerHTML = currentLyrics
        .map(line => `<div class="lyric-line" data-time="${line.time}">${line.text}</div>`)
        .join('');
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        if (lyricsInterval) clearInterval(lyricsInterval);
        lyricsInterval = setInterval(updateLyrics, 100);
    } else {
        if (lyricsInterval) clearInterval(lyricsInterval);
    }
}

function updateLyrics() {
    if (!player || !player.getCurrentTime) return;
    
    const time = player.getCurrentTime();
    const lines = document.querySelectorAll('.lyric-line');
    
    lines.forEach((line, i) => {
        const lineTime = parseFloat(line.dataset.time);
        const nextTime = currentLyrics[i + 1]?.time || Infinity;
        
        if (time >= lineTime && time < nextTime) {
            line.classList.add('active');
            line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            line.classList.remove('active');
        }
    });
}

function updateUsersList(users) {
    const usersList = document.getElementById('users-list');
    if (users.length === 0) {
        usersList.innerHTML = '<div style="color:#666; font-size:12px;">–ù–µ–º–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</div>';
        return;
    }
    usersList.innerHTML = users
        .map(user => `
            <div class="user-item">
                <div class="user-online"></div>
                <span>${user.username}</span>
            </div>
        `)
        .join('');
}

function filterSongs(lang) {
    currentFilter = lang;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderSongs();
}

function renderSongs() {
    songList.innerHTML = "";
    
    const filtered = SONG_LIBRARY.filter(song => 
        currentFilter === 'all' || song.lang === currentFilter
    );
    
    if (filtered.length === 0) {
        songList.innerHTML = '<div style="color:#666; padding:20px; text-align:center;">–ù–µ–º–∞—î –ø—ñ—Å–µ–Ω—å</div>';
        return;
    }
    
    filtered.forEach(song => {
        const index = SONG_LIBRARY.indexOf(song);
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
            <img src="https://img.youtube.com/vi/${song.videoId}/mqdefault.jpg" 
                 onerror="this.src='https://img.youtube.com/vi/${song.videoId}/0.jpg'"
                 alt="${song.title}">
            <span>${song.title}</span>
        `;
        
        div.onclick = () => {
            if (!socket || !socket.connected) {
                alert("–ù–µ–º–∞—î –∑'—î–¥–Ω–∞–Ω–Ω—è!");
                return;
            }
            socket.emit("playSong", { room: currentRoom, index: index });
        };
        
        songList.appendChild(div);
    });
}

const SONG_LIBRARY = [
    {
        title: "YAKTAK - –ù–∞ –Ω—ñ—á–Ω–æ–º—É –Ω–µ–±—ñ",
        videoId: "M5F6FqKq1tI",
        lang: "uk",
        lyrics: [
            { time: 0, text: "–£–Ω–æ—á—ñ —è —Ç–æ–±—ñ —Ç–∞–∫ –ø—Ä–æ—Å—Ç–æ –ø—ñ–¥ –≥—ñ—Ç–∞—Ä—É" },
            { time: 6, text: "–ó–∞—Å–ø—ñ–≤–∞—é –≤—Å—ñ —Å–≤–æ—ó –ø—ñ—Å–Ω—ñ" }
        ]
    },
    {
        title: "SKOFKA - –ö—Ä—É–∑–∞–∫",
        videoId: "ZIOqT5e_JT0",
        lang: "uk",
        lyrics: [
            { time: 23, text: "–ü–∞—Ü–∞–Ω –Ω–µ –ø—Ä–æ–ø–∞–¥–µ" }
        ]
    },
    {
        title: "Imagine Dragons - Believer",
        videoId: "7wtfhZwyrcc",
        lang: "en",
        lyrics: [
            { time: 12, text: "First things first" },
            { time: 13, text: "I'ma say all the words inside my head" }
        ]
    },
    {
        title: "Ed Sheeran - Shape of You",
        videoId: "JGwWNGJdvx8",
        lang: "en",
        lyrics: [
            { time: 28, text: "The club isn't the best place to find a lover" }
        ]
    }
];

console.log("üé§ –ì–æ—Ç–æ–≤–æ!");
</script>
